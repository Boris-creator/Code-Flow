<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Flow</title>
</head>
  <body>
    <div class="toolbar">
      <button class="play">play</button>
      <div class="settings">
        <label>
          <span>JS parser</span>
          <select>
            <option value="babel">Babel</option>
            <option value="ts" disabled>Typescript</option>
            <option value="espree" disabled>Espree</option>
            <option value="swc" disabled>SWC</option>
          </select>
        </label>
        <!--<label>
          <span>Diagram axis</span>
          <select id="diagram-axis">
            <option value="x">X</option>
            <option value="y" selected>Y</option>
          </select>
        </label>-->
        <label>
          <span>Diagram projection</span>
          <select id="diagram-projection">
            <option value="front" selected>Frontal</option>
            <option value="side">Lateral</option>
          </select>
        </label>
        <label>
          <span>fit content</span>
          <input type="checkbox" id="fit" />
        </label>
      </div>
    </div>
    <textarea>function f(x) {
  if(x == 0) {
    return x
  }
  return f(x - 1)
}
let a = 3
console.log(f(a))
    </textarea>
    <!--<pre id="program"></pre>-->
  <div id="program"></div>
  <div>
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" id="diagram"></svg>
  </div>
  </body>
</html>
